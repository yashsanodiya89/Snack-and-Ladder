<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake & Ladders - Epic Adventure Awaits</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">Snake & Ladders</h1>
        <p class="header-subtitle">Embark on a thrilling journey of fate, strategy, and unexpected twists. Roll the dice and conquer the board!</p>
      </div>
      <div class="header-bg"></div>
    </header>

    <main class="main">
      <div class="game-container">
        <div class="scoreboard">
          <div class="player-info">
            <div class="player" data-player="1">
              <div class="player-avatar">🚀</div>
              <div class="player-details">
                <span class="player-name">Player 1 (Red)</span>
                <span class="player-position">Position: <span class="position">0</span></span>
              </div>
            </div>
            <div class="player" data-player="2">
              <div class="player-avatar">🌟</div>
              <div class="player-details">
                <span class="player-name">Player 2 (Blue)</span>
                <span class="player-position">Position: <span class="position">0</span></span>
              </div>
            </div>
          </div>
          <div class="current-turn">
            <span>Current Turn: <span class="turn-indicator" data-player="1">Player 1</span></span>
          </div>
          <div class="game-status">
            <span class="status-message"></span>
          </div>
        </div>

        <div class="board-container">
          <div class="board" id="board"></div>
        </div>

        <div class="controls">
          <button class="dice-button" id="diceButton" aria-label="Roll the dice">
            <span class="dice-face" id="diceFace">🎲</span>
            <span class="dice-text">Roll Dice</span>
          </button>
          <button class="reset-button" id="resetButton" aria-label="Reset game">New Game</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Made with ❤️ by Yash Sanodiya</p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
